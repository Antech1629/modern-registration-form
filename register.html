<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <img src="IMG-20250620-WA0075.jpg">
<h2>REGISTER HERE:</h2>
<form action="" method="post">
<label for="Name">Name:</label>
<input type="text" id="name"  placeholder="Antech" required aria-required="true">
<label for="Username">Username:</label>
<input type="text" id="username"  placeholder="Antechcypherx" required aria-required="true">
<label for=""Email>Email:</label>
<input type="email" id="email" value="" placeholder="antechcypherx@gmail.com" required aria-required="true">
<label for="Age">Age:</label>
<input type="number" id="age" value="" placeholder="18" required min="18" max="100">
<label for="Gender">Gender:</label>
<select id="gender" value="gender" required aria-required="true">
    <option value="" disabled selected>Select your gender</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="other">Other</option>
</select>
<label for="Phone Number">Phone Number:</label>
<input type="tel" id="phone" value="" placeholder="+245714452396" required aria-required="true">
<label for="Password">Password:</label>
<input type="password" id="password" value="" placeholder="Enter your password" required aria-required="true" minlength="8">
<label for="Confirm Password">Confirm Password:</label>
<input type="password" id="confirm-password" value="" placeholder="Re-enter your password" required aria-required="true" minlength="8">
<button type="reset">Reset Form</button>
<button type="submit">Register</button>
<footer>
    <p>Already have an account? <a href="login.html">Login here</a></p>
</footer>
</form>
</div>
</body>
</html>
