<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
<h2>REGISTER HERE:</h2>
<form action="" method="post">
<div class="container">
<label for="Name">Name:</label>
<input type="text" id="name" value="name" placeholder="Antech" required>
<label for="Username">Username:</label>
<input type="text" id="username" value="username" placeholder="Antechcypherx" required>
<label for=""Email>Email:</label>
<input type="email" id="email" value="email" placeholder="antechcypherx@gmail.com" required>
<label for="Age">Age:</label>
<input type="number" id="age" value="age" placeholder="18" required min="18" max="100">
<label for="Gender">Gender:</label>
<select id="gender" value="gender" required>
    <option value="" disabled selected>Select your gender</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="other">Other</option>
</select>
<label for="Phone Number">Phone Number:</label>
<input type="tel" id="phone" value="phone number" placeholder="+245714452396" required>
<label for="Password">Password:</label>
<input type="password" id="password" value="password" placeholder="Enter your password" required minlength="8">
<label for="Confirm Password">Confirm Password:</label>
<input type="password" id="confirm-password" value="confirm-password" placeholder="Re-enter your password" required minlength="8">
<button type="reset">Reset Form</button>
<button type="submit">Register</button>
</div>
</form>
</body>
</html>
